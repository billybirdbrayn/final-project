<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>

    <header>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in you inbox</p>
        <p><a href="../indexFinal.html">Return to the Home Page</a></p>
    </header>

    <form action="index.html" method="post">
        <hr class="style1">
        <fieldset>

            <legend class="colorOne">Contact Information</legend>

            <br>
            <div class="form-box">
                <label class="light" for="name">Full Name</label>
                <input class="requiredMessage emphasize" type="text" id="name" name="user_name" placeholder="required "
                    required autofocus />
            </div>

            <div class="form-box">
                <label class="light" for="email">Email Address</label>
                <input class="requiredMessage emphasize" type="email" id="email" placeholder="required "
                    name="user_email" required />
            </div>

            <div class="form-box">
                <label class="light" for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" placeholder="###-###-#### ">
            </div>

            <div class="form-box">
                <label class="light" for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
            </div>

            <div class="form-box">
                <label class="light" for="city">City</label>
                <input type="text" id="city" name="user_city">
            </div>

            <div class="form-box">
                <label class="light" for="state">State</label>
                <select id="state" name="user_state">
                    <option disabled hidden selected>Choose State</option>
                    <option value="Alaska">Alaska</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                </select>
            </div>


            <div class="form-box">
                <label class="light" for="zip">Zip Code</label>
                <input type="number" id="zip" name="user_zip">
            </div>
        </fieldset>

        <hr class="style2">

        <fieldset>

            <legend class="colorOne">Newsletter</legend>

            <br>
            <label class="lightThree">Select the newsletters you would like to receive</label><br>

            <input type="checkbox" id="html" name="newsLetter" value="html" class="ckbox-order"><label class="light"
                for="html">HTML
                News</label><br>
            <input type="checkbox" id="css" name="newsLetter" value="CSS" class="ckbox-order"><label class="light"
                for="css">CSS
                News</label><br>
            <input type="checkbox" id="JavaScript" name="newsLetter" value="JavaScript" class="ckbox-order"><label
                class="light" for="JavaScript">JavaScript
                News</label><br>

            <label class="lightThree">Newsletter format</label><br>

            <label class="light"><input type="radio" id="HTMLformat" name="format" value="HTMLformat">HTML</label><br>
            <label class="light"><input type="radio" id="Plainformat" name="format" value="Plainformat">Plain
                text</label><br>

            <label class="lightThree" for="additionalText">Other topics you'd like to hear about</label>
            <textarea id="additionalText" name="additionalText" rows="2"></textarea>
            <br>
            <br>
            <div class="form-box">
                <button type="submit" value="Submit">Sign Up</button>
            </div>
        </fieldset>

    </form>
    <footer>
        <p class="emphasize">Copyright The Code Review</p>
    </footer>


</body>

</html>
